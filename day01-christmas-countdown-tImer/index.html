<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:wght@300;400;700&display=swap">

        <script src="app.js" defer></script>

        <title>Christmas Countdown Timer | JavaScriptmas 2023</title>
    </head>
    <body>
        <main>
            <h1>Christmas Countdown</h1>
            <section class="countdown">
                <div class="time">
                    <h2 class="days"></h2>
                    <p>Days</p>
                </div>

                <div class="time">
                    <h2 class="hours"></h2>
                    <p>Hours</p>
                </div>

                <div class="time">
                    <h2 class="minutes"></h2>
                    <p>Minutes</p>
                </div>

                <div class="time">
                    <h2 class="seconds"></h2>
                    <p>Seconds</p>
                </div>
            </section>
        </main>
        <footer class="attribution">
            Coded by <a href="https://helenclx.github.io/" target="_blank">Helen Chong</a> for <a href="https://scrimba.com/learn/javascriptmas" target="blank">JavaScriptmas 2023</a>.
        </footer>
    </body>
</html>
